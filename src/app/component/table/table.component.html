<app-menubar>
  <mat-card>
      <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="BUSCAR" />
    </mat-form-field>
    <button style="margin-left: 60%;" (click)="agregarusuario()" mat-raised-button color="primary">AÃ±adir usuario(+)</button>
  
      </mat-card-header>
      <mat-card-content>
  
      
  
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Telefono</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
  
              <button (click)="editcustomer(element.id)" mat-raised-button color="primary">Edit</button>
              <button mat-raised-button color="warn">Delete</button>
              <button (click)="detailcustomer(element.id)" mat-raised-button color="primary">Detail</button>
          </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
  </table>
  
  </mat-card-content>
  <br>
  <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  
  </mat-card-footer>
  </mat-card>

</app-menubar>
